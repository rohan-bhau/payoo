<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!--? tailwind+daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--? fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!--? icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>

          <div class="balance-info">
            <h2 class="text-2xl font-bold">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="/index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-1.png" alt="" />
          <p class="text-neutral text-[12px]">Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-2.png" alt="" />
          <p class="text-neutral text-[12px]">Cashout</p>
        </button>
        <button onclick="showOnly('transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="" />
          <p class="text-neutral text-[12px]">Transfer Money</p>
        </button>
        <button onclick="showOnly('get-bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="" />
          <p class="text-neutral text-[12px]">Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="" />
          <p class="text-neutral text-[12px]">Pay Bill</p>
        </button>
        <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-6.png" alt="" />
          <p class="text-neutral text-[12px]">Transactions</p>
        </button>
      </div>
    </section>

    <!-- ? Add money section -->

    <section id="add-money" class="w-11/12 mx-auto py-5" >
      <h2 class="text-xl font-bold mb-5">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/60 font-bold">Select A Bank</label>
            <select
              id="add-money-bank"
              class="select w-full bg-base-200 rounded-full"
            >
              <option disabled selected>Select Bank</option>
              <option value="SCB">Standard Chartered Bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
            </select>
            <br />
            <label class="label text-neutral/60 font-bold"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              minlength="11"
              maxlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 11 Digit account Number"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Amount to Add</label>
            <input
              id="add-money-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Add amount to withdraw"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Pin Number</label>
            <input
              id="add-money-pin"
              minlength="4"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin  Number"
            />
            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- ? cashout section -->

    <section id="cashout" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/60 font-bold">Agent Number</label>
            <input
              id="agent-number"
              minlength="11"
              maxlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 11 Digit Agent Number"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter amount to withdraw"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Pin Number</label>
            <input
              id="cashout-pin"
              minlength="4"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin  Number"
            />
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>


    <!-- ? Transfer Money -->
     <section id="transfer-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
              <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/60 font-bold">User Account Number</label>
            <input
              id="transfer-number"
              minlength="11"
              maxlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 11 Digit Agent Number"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Amount</label>
            <input
              id="transfer-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter amount to transfer"
            />

            <br />

            <label class="label text-neutral/60 font-bold">Pin Number</label>
            <input
              id="transfer-pin"
              minlength="4"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin  Number"
            />
            <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
              Send Now
            </button>
          </fieldset>
        </div>
      </div>
     </section>

     <!-- ? Get Bonus -->
      <section id="get-bonus" class="w-11/12 mx-auto py-5">
         <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/60 font-bold">Enter Bonus Coupon</label>
            <input
              id="coupon-number"
             
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter your coupon"
            />
            <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>
      </section>

    <section id="history" class="w-11/12 mx-auto py-5">.
        <h2 class="text-xl font-bold mb-5">Transactions</h2>
        <div id="history-container" class=" space-y-5 ">

            
        </div>
    </section>
    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transferMoney.js"></script>
    <script src="script/getBonus.js"></script>
  </body>
</html>
